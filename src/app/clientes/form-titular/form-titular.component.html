<section class="">
    <form  [formGroup]="formTitular" (ngSubmit)="saveSectionOne()">

        <h2 class="mb-12 fon"> Datos perosonales del titular </h2>

        <!-- sub-Sección 1: dni consulta -->

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 ">

          <div class="inline-block relative min-w-44 max-w-44">
            <label for="doc" class="block mb-2   text-gray-900 dark:text-white"> Tipo de Documento</label>
            <select id="doc" formControlName="documentType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Elije Un Tipo</option>
              <option value="dni">Doc Nac Identidad</option>
              <option value="CA">Carnet De Extranjeria</option>
            </select>
          </div>
          

          <div class="mb-6">
            <label for="default-input" class="block mb-2 text-gray-900 dark:text-white">Numero Del Documento</label>
            <input type="text" formControlName="documentNumber" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

        


        </div>

        <!-- sub-Sección 2: Datos del Usuario -->

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">

          <div class="mb-6">
            <label for="name" class="block mb-2  text-gray-900 dark:text-white">Nombre Y Apellido</label>
              <div class="flex">
                <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                  </svg>
                </span>
                <input type="text" formControlName="nombrre" id="name" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="elonmusk">
              </div>
          </div>

            
          <div class="inline-block relative min-w-44 w-full">
            <label for="estado" class="block mb-2   text-gray-900 dark:text-white"> Estado Civil</label>
            <select id="estado" formControlName="estadoCivil"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Elije Una Opcion</option>
              <option value="casado">Casado</option>
              <option value="soltero">Soltero</option>
            </select>
          </div>

          <div class="inline-block  w-full">
            <label for="input" class="block mb-2  text-gray-900 dark:text-white">Email</label>
              <div class="relative mb-6">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                      <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                      <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                  </svg>
                </div>
                <input type="email" formControlName="email" id="input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nombre @ mail .com">
              </div>
          </div>

        </div>

          <!-- sub-Sección 3: Datos del direccion -->
        <div  class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">

          <div class="relative inline-block min-w-44 w-full">
            <label for="departamento" class="block mb-2 text-gray-900 dark:text-white">Departamento del Perú</label>
            <select
              formControlName="departamento"
              id="departamento"
              [(ngModel)]="selectedDepartamento"
              (change)="onDepartamentoChange(selectedDepartamento)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              
              @for ( region of peruRegions ; track peruRegions.indexOf(region)) {
                <option value="{{ region.departamento }}">{{ region.departamento }}</option>
              }
            
            </select>

          </div>

          <div class="relative inline-block min-w-44 w-full">
            <label for="provincia" class="block mb-2 text-gray-900 dark:text-white">Provincia</label>
            <select
              formControlName="provincia"
              id="provincia"
              [(ngModel)]="selectedProvincia" 
              (change)="onProvinciaChange(selectedProvincia)" 
              
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              
              @for ( provincia of provincias ; track  provincias.indexOf(provincia)) {
                <option value="{{ provincia.provincia }}">{{ provincia.provincia }}</option>
              }
            
            </select>
            
          </div>

          <div class="relative inline-block min-w-44 w-full">
            <label for="distrito" class="block mb-2 text-gray-900 dark:text-white">Distrito</label>
            <select
              formControlName="distrito"
              id="distrito"
              [(ngModel)]="selectedDistrito"
              
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              
              @for ( distrito of distritos ; track  distritos.indexOf(distrito)) {
                <option value="{{ distrito }}">{{ distrito }}</option>
              }
            
            </select>
            
          </div>
        </div> 

        <div  class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">

          <div class="mb-6">
            <label for="direccion" class="block mb-2 text-gray-900 dark:text-white">Direccion</label>
            <input type="text" formControlName="documentNumber" id="direccion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <!-- telefono 1-->
          
          <div class="inline-block  w-full">
            <label  >Telefono 1</label>
            <div class="flex items-center pt-2">
              <div   class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" >
                <svg width="20px" height="20px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g fill="#ed4c5c"> <path d="M62 32c0-13.1-8.3-24.2-20-28.3v56.6C53.7 56.2 62 45.1 62 32"> </path> <path d="M2 32c0 13.1 8.4 24.2 20 28.3V3.7C10.4 7.8 2 18.9 2 32z"> </path> </g> <path d="M42 3.7C38.9 2.6 35.5 2 32 2s-6.9.6-10 1.7v56.6c3.1 1.1 6.5 1.7 10 1.7s6.9-.6 10-1.7V3.7z" fill="#f9f9f9"> </path> </g></svg>
                +51 </div>
            
              <label for="phone-input1" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Phone number:</label>
              <div class="relative w-full">
                  <input  formControlName="telefono1" type="phone" id="phone-input1" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-0 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required />
              </div>
          </div>


          </div>
          


          <!-- telefono 2-->
          <div class="inline-block  w-full">
            <label >Telefono 2</label>
              <div class="flex items-center pt-2">
              <div   class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600">
                <svg width="20px" height="20px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g fill="#ed4c5c"> <path d="M62 32c0-13.1-8.3-24.2-20-28.3v56.6C53.7 56.2 62 45.1 62 32"> </path> <path d="M2 32c0 13.1 8.4 24.2 20 28.3V3.7C10.4 7.8 2 18.9 2 32z"> </path> </g> <path d="M42 3.7C38.9 2.6 35.5 2 32 2s-6.9.6-10 1.7v56.6c3.1 1.1 6.5 1.7 10 1.7s6.9-.6 10-1.7V3.7z" fill="#f9f9f9"> </path> </g></svg>
                  
                +51 </div>
            
              <label for="phone-input2" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Phone number:</label>
              <div class="relative w-full">
                  <input  formControlName="telefono2" type="phone" id="phone-input2" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-0 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required />
              </div>
              </div>
          </div>


         
          <!-- fib telefno-->

          
        
        </div> 

        <div  class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">

          <div class="inline-block  w-full" >
            <label >Fecha de nacimiento</label>
              <div class="relative max-w-sm">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                  </svg>
                </div>
                <input formControlName="fechaNacimiento" datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
              </div>



          </div>

              

          <div class="inline-block  w-full">
            <label > licencia de conducir</label>
            <input formControlName="licenciaConducir" type="text " class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">

          </div>

          <div class="inline-block  w-full">
            <label > numero de licencia </label>
            <input formControlName="licenciaConducir"  type="text " class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">

          </div>
        
        </div> 

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">


          <div>
            <div class="w-full py-9 bg-gray-50 rounded-2xl border border-gray-300 gap-3 grid border-dashed">
              <div class="grid gap-1">
              <svg class="mx-auto" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="File">

              </g>
              </svg>
              <h2 class="text-center text-gray-400   text-xs leading-4">PNG, JPG or PDF, tamaño menos a 15MB</h2>
              </div>
              <div class="grid gap-2">
              <h4 class="text-center text-gray-900 text-sm font-medium leading-snug">Drag and Drop your file here or</h4>
              <div class="flex items-center justify-center">
              <label>
                <input type="file" hidden />
                <div class="flex w-28 h-9 px-2 flex-col bg-indigo-600 rounded-full shadow text-white text-xs font-semibold leading-4 items-center justify-center cursor-pointer focus:outline-none">Choose File</div>
              </label>
              </div>
              </div>
              </div>
          </div>




        </div>

        
    
       </form> 

</section>
