<body>
  <div x-data="authPage()" class="min-h-screen bg-sky-100">
    <!-- Auth Pages -->
    <div class="min-h-screen flex">
      <!-- Left Side - Auth Forms -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md">
          <!-- Form Container -->
          <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
              <div
                class="inline-flex items-center justify-center w-24 h-24 bg-sky-100 rounded-full mb-4"
              >
                <div>
                  <img [src]="logoPath" alt="Logo" />
                </div>
              </div>
              <h2 class="text-2xl font-bold text-gray-800">
                <span>Bienvenido a Moto Ya! Platform</span>
              </h2>
            </div>

            <!-- Form -->
             <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Correo Electrónico
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="tu@email.com"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                 class="mt-1 text-sm text-red-600">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inválido</span>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Contraseña
            </label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Contraseña"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                 class="mt-1 text-sm text-red-600">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
            <div class="flex">
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">
                  {{ errorMessage }}
                </h3>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              [disabled]="loginForm.invalid || isLoading"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span *ngIf="!isLoading">Iniciar Sesión</span>
              <span *ngIf="isLoading" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Iniciando...
              </span>
            </button>
          </div>
        </form>
            
          </div>
        </div>
      </div>

      <!-- Right Side - Image -->
      <div
        class="hidden lg:block lg:w-1/2 bg-cover bg-center"
        style="
          background-image: url('https://firebasestorage.googleapis.com/v0/b/motoya-form.appspot.com/o/imgweb%2Fbgimagen.jpg?alt=media&token=1600fac2-5a71-4fcb-ad60-93dc86118c2f');
        "
      >
        <div
          class="h-full bg-black bg-opacity-50 flex items-center justify-center"
        >
          <div class="text-center text-white px-12">
            <h2 class="text-4xl font-bold mb-6">MOTO YA . PLATAFORMA</h2>
            <p class="text-xl">
              Bienvenido a MOTO YA, la plataforma que conecta a los amantes de
              las motos con las mejores ofertas y servicios.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
