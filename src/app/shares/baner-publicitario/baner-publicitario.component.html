<div class="w-full overflow-hidden  bg-sky-300 my-10 relative">
  <div
    class="flex transition-transform duration-700 ease-in-out h-full "
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    style="width: 100%"
  >
    @for (item of baners; track $index) {

    <img
      [src]="item.baner"
      alt="Banner"
      class="w-full h-full object-cover object-center  shrink-0 grow-0 basis-full"
    />
    }
  </div> 
</div>
