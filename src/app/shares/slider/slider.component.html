<div class="container mx-auto">




<div class="relative w-full h-56 md:h-[550px] xl:h-[700] overflow-hidden rounded-lg">
  <div
    *ngFor="let slide of slides; let i = index"
    class="absolute inset-0 transition-opacity duration-1000 ease-in-out"
    [ngClass]="{
      'opacity-100 z-10': currentIndex === i,
      'opacity-0 z-0': currentIndex !== i
    }"
  >
    <img
      [src]="slide.inicio"
      class="w-full h-full object-cover"
      alt="Slide image"
    />
  </div>

  <!-- Controles -->
  <button (click)="prevSlide()" class="absolute top-1/2 left-0 transform -translate-y-1/2 p-2 bg-white/50 rounded-full">
    ‹
  </button>
  <button (click)="nextSlide()" class="absolute top-1/2 right-0 transform -translate-y-1/2 p-2 bg-white/50 rounded-full">
    ›
  </button>
</div>

<!-- Indicadores -->
<div class="flex justify-center space-x-2 mt-4">
  <button
    *ngFor="let slide of slides; let i = index"
    (click)="goToSlide(i)"
    [class.bg-blue-500]="i === currentIndex"
    class="w-3 h-3 rounded-full bg-gray-300"
  ></button>
</div>
</div>
