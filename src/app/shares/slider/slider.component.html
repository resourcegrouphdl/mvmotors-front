<div class="relative w-full h-[80vh] bg-slate-800 overflow-hidden">
  <!-- Loader -->
  <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Slider Container -->
  <div class="relative flex w-full h-full transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
    <div class="w-full h-full  flex-shrink-0 flex items-center justify-center bg-amber-500" *ngFor="let item of slides; trackBy: trackByIndex">
      <img [src]="item.inicio" alt="" class="w-full h-full aspect-auto" (load)="hideLoader()">
    </div>
  </div>

  <!-- Navigation Buttons -->
  <button (click)="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">❮</button>
  <button (click)="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">❯</button>
</div>
