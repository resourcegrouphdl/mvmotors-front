<!-- Navbar moderno para tienda de motocicletas -->
<nav class="relative bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 shadow-2xl border-b-4 border-orange-500">
  <!-- Efecto de líneas de velocidad en el fondo -->
  <div class="absolute inset-0 opacity-10 overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-orange-400 to-transparent animate-pulse"></div>
    <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-400 to-transparent animate-pulse delay-75"></div>
  </div>
  
  <div class="container mx-auto relative z-10">
    <div class="flex items-center justify-between px-4 py-3 md:px-6 md:py-4">
      
      <!-- Logo con efecto hover -->
      <a class="group flex items-center space-x-3 transform transition-all duration-300 hover:scale-105" routerLink="/home">
        <div class="relative">
          <img
            class="h-12 md:h-16 w-auto transition-all duration-300 group-hover:brightness-110"
            src="https://www.motoya.com.pe/wp-content/uploads/2023/07/Logo-web.png"
            alt="Motoya Logo"
          />
          <!-- Glow effect -->
          <div class="absolute inset-0 bg-orange-400 rounded-full blur-xl opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
        </div>
        <div class="hidden md:block">
          <h1 class="text-white font-bold text-xl tracking-wide">MOTOYA</h1>
          <p class="text-orange-400 text-xs font-medium tracking-widest">MOTORCYCLES</p>
        </div>
      </a>

      <!-- Menu Desktop -->
      <div class="hidden md:flex items-center space-x-1">
        <ng-container *ngFor="let ruta of rutas; trackBy: trackByPath">
          <a
            [routerLink]="ruta.path"
            [routerLinkActive]="'active-link'"
            class="relative group px-4 py-2 text-white font-semibold text-sm tracking-wide uppercase transition-all duration-300 hover:text-orange-400"
            [ngClass]="{
              'text-orange-400 animate-pulse': ruta.foco,
              'hover:text-orange-400': !ruta.foco
            }"
          >
            {{ ruta.title }}
            
            <!-- Underline animation -->
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-orange-400 to-blue-400 transition-all duration-300 group-hover:w-full"></span>
            
            <!-- Glow effect on hover -->
            <span class="absolute inset-0 bg-orange-400 rounded opacity-0 group-hover:opacity-10 transition-opacity duration-300 blur-sm"></span>
          </a>
        </ng-container>
      </div>

      <!-- Call Button -->
      <div class="hidden md:block">
        <a href="tel:+123" class="group relative overflow-hidden">
          <div class="flex items-center bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white px-6 py-3 rounded-full font-bold text-sm tracking-wide transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
            <!-- Phone icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-5 h-5 mr-3 transition-transform duration-300 group-hover:rotate-12"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
              />
            </svg>
            <span>LLÁMANOS AHORA</span>
            
            <!-- Shine effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent opacity-0 group-hover:opacity-20 transform -skew-x-12 group-hover:translate-x-full transition-transform duration-700"></div>
          </div>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          class="group relative p-2 focus:outline-none"
          (click)="menuAbierto = !menuAbierto"
          [attr.aria-expanded]="menuAbierto"
          aria-label="Toggle navigation menu"
        >
          <div class="relative w-8 h-8 flex items-center justify-center">
            <!-- Hamburger lines with motorcycle-inspired animation -->
            <span 
              class="absolute w-6 h-0.5 bg-white transform transition-all duration-300 ease-in-out"
              [ngClass]="{
                'rotate-45 translate-y-0': menuAbierto,
                '-translate-y-2': !menuAbierto
              }"
            ></span>
            <span 
              class="absolute w-6 h-0.5 bg-orange-400 transform transition-all duration-300 ease-in-out"
              [ngClass]="{
                'opacity-0 scale-0': menuAbierto,
                'opacity-100 scale-100': !menuAbierto
              }"
            ></span>
            <span 
              class="absolute w-6 h-0.5 bg-white transform transition-all duration-300 ease-in-out"
              [ngClass]="{
                '-rotate-45 translate-y-0': menuAbierto,
                'translate-y-2': !menuAbierto
              }"
            ></span>
          </div>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      class="md:hidden overflow-hidden transition-all duration-500 ease-in-out"
      [ngClass]="{
        'max-h-96 opacity-100': menuAbierto,
        'max-h-0 opacity-0': !menuAbierto
      }"
    >
      <div class="bg-slate-800/95 backdrop-blur-sm mx-4 mb-4 rounded-xl border border-slate-700 shadow-2xl">
        <div class="py-4 space-y-1">
          <ng-container *ngFor="let ruta of rutas; let i = index; trackBy: trackByPath">
            <a
              [routerLink]="ruta.path"
              [routerLinkActive]="'active-mobile-link'"
              (click)="menuAbierto = false"
              class="block px-6 py-3 text-white font-semibold text-sm tracking-wide uppercase transition-all duration-300 hover:bg-slate-700/50 hover:text-orange-400 hover:translate-x-2 border-l-4 border-transparent hover:border-orange-400"
              [ngClass]="{
                'text-orange-400 bg-slate-700/30 border-orange-400 translate-x-2': ruta.foco,
                'animate-slideInLeft': menuAbierto
              }"
              [style.animation-delay]="menuAbierto ? (i * 100) + 'ms' : '0ms'"
            >
              {{ ruta.title }}
            </a>
          </ng-container>
          
          <!-- Mobile Call Button -->
          <div class="px-6 pt-4 pb-2">
            <a href="tel:+123" class="block">
              <div class="flex items-center justify-center bg-gradient-to-r from-orange-500 to-orange-600 text-white px-4 py-3 rounded-lg font-bold text-sm tracking-wide transition-all duration-300 hover:from-orange-600 hover:to-orange-700 hover:shadow-lg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-5 h-5 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
                  />
                </svg>
                LLÁMANOS AHORA
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Estilos CSS adicionales para las animaciones -->
