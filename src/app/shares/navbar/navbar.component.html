      alt="logo"
    />

      >
    </ng-container>

@if (menuAbierto) {
  <div
  class="w-full flex flex-col text-right text-bold mt-5 md:hidden"
>
  <ng-container *ngFor="let ruta of rutas">
    <a
      [ngClass]="{
        'animate-bounce text-blue-500': ruta.foco,
        'hover:text-blue-500': !ruta.foco
      }"
      [routerLinkActive]="['router-link-active']"
      [routerLink]="ruta.path"
      (click)="menuAbierto = !menuAbierto"
      class="block hover:text-blue-500 px-3 py-3 uppercase font-semibold"
    >
      {{ ruta.title }}
    </a>
  </ng-container>
</div>
}
