<div class="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow-md space-y-6">

<!-- card  de producto-->  
@if (cardVisible) {



    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">
        <div class="md:shrink-0">
            <img class="h-48 w-full object-cover md:h-full md:w-48" [src]="motocicletaId?.imagen_principal" alt="Moto">
        </div>
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{motocicletaId?.marca}}</div>
            <div  class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">
                {{motocicletaId?.modelo}}
            </div>
            <p class="mt-2 text-slate-500">{{motocicletaId?.descripcion}}</p>
            <p class="mt-2 text-slate-500">{{motocicletaId?.precioInicial}}</p>
        </div>
     </div>
    </div> 
  }

  <h2 class="text-2xl font-bold text-gray-800">Formulario de Contacto</h2>

  <form class="space-y-4" [formGroup]="formularioDeContacto" (ngSubmit)="onSubmit()">
    <!-- Nombre y Apellido -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombres</label>
        <input type="text" id="nombre" name="nombre" formControlName="nombres" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="apellido" class="block text-sm font-medium text-gray-700">Apellidos</label>
        <input type="text" id="apellido" name="apellido" formControlName="apellidos" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>

    <!-- Teléfono -->
    <div>
      <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" formControlName="telefono" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electronico</label>
      <input type="tel" id="email" name="email" formControlName="email" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Tipo y Número de Documento -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label for="tipoDocumento" class="block text-sm font-medium text-gray-700">Tipo de Documento</label>
        <select id="tipoDocumento" name="tipoDocumento" formControlName="tipoDocumento" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="">Seleccione</option>
          <option value="DNI">DNI</option>
          <option value="CE">Carné de Extranjería</option>
        </select>
      </div>
      <div>
        <label for="numeroDocumento" class="block text-sm font-medium text-gray-700">Número de Documento</label>
        <input type="text" id="numeroDocumento" name="numeroDocumento" formControlName="numeroDocumento" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>

    <!-- Edad y Género -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label for="edad" class="block text-sm font-medium text-gray-700">Edad</label>
        <input type="number" id="edad" name="edad" formControlName="edad" min="0" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="genero" class="block text-sm font-medium text-gray-700">Género</label>
        <select id="genero" name="genero" formControlName="genero" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="">Seleccione</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
          <option value="Prefiero no decir">Prefiero no decir</option>
        </select>
      </div>
    </div>

    <!-- Preferencia de Contacto -->
    <div>
      <label for="preferenciaContacto" class="block text-sm font-medium text-gray-700">¿Cómo desea ser contactado?</label>
      <select id="preferenciaContacto" name="preferenciaContacto" formControlName="preferenciaContacto" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="">Seleccione</option>
        <option value="Llamada directa">Llamada directa</option>
        <option value="WhatsApp">WhatsApp</option>
      </select>
    </div>

    <!-- Horario de Contacto -->
    <div>
      <label for="horarioContacto" class="block text-sm font-medium text-gray-700">¿En qué horario desea ser contactado?</label>
      <input type="text" id="horarioContacto" name="horarioContacto" formControlName="horarioContacto" placeholder="Ejemplo: 9:00 AM - 12:00 PM" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Mensaje -->
    <div>
      <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
      <textarea id="mensaje" name="mensaje" formControlName="mensaje" rows="4" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>


    <!-- Botón de Envío -->
    <div class="text-right">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl transition duration-200">
        @if (enviado) {
          <div role="status">
    <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
    </svg>
    <span class="sr-only">Loading...</span>
</div>
        }
        Enviar
      </button>
    </div>
  </form>
</div>
