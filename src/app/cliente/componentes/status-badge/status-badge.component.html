<span [class]="badgeClasses()" [attr.title]="badgeConfig().label">
  <!-- Dot Indicator -->
  <span [class]="dotClasses()"></span>

  <!-- Icon (opcional) -->
  @if (badgeConfig().icon) {
  <i [class]="badgeConfig().icon + ' text-xs mr-1'"></i>
  }

  <!-- Label -->
  <span class="font-medium">{{ badgeConfig().label }}</span>

  <!-- Loading animation para estados en progreso -->
  @if (badgeConfig().pulseAnimation) {
  <svg
    class="animate-spin -mr-1 ml-2 h-3 w-3"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
    ></path>
  </svg>
  }
</span>
