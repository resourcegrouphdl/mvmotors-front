<section class="container m-auto">
    <div class="flex">
        
        <div class="w-1/2 flex justify-center items-center">
            <img 
    [src]="moto1" 
    alt="" 
    class="transform opacity-0 -translate-x-full transition-all duration-1000 ease-in-out"
    [ngClass]="{'opacity-100 translate-x-0': isImageVisible}">>
        </div>
        
        <div class="w-1/2 transform opacity-0  transition-all duration-1000 ease-in-out  "
        [ngClass]="{'opacity-100 translate-x-0': isImageVisible}">
            <div class="border-2 border-gray-600 p-4 shadow-2xl  uppercase text-4xl font-semibold m-5 rounded-xl order-2 ">
                <h2 class="m-4 text-gray-500">JHC</h2>
                <h2 class="m-4">workman 150</h2>

                <div class="ml-10 my-12 text-sky-500">
                    <h2 class="text-2xl m-3 font-semibold flex justify-around"> <span> inicial 1 : </span><span> S/. 1 300.00</span></h2>
                    <h2 class="text-2xl m-3 font-semibold flex justify-around"> <span> inicial 2 : </span><span> S/. 1 500.00</span></h2>
                    <h2 class="text-2xl m-3 font-semibold flex justify-around"> <span> inicial 3 : </span><span> S/. 1 700.00</span></h2>
                </div>

                <h4 class="text-orange-400 ml-3 my-4 text-3xl"> mas inicial = cuotas mas bajas</h4>
                 
                <h3 class="ml-12 text-3xl mt-8"> soat  1 a√±o  <span class="text-orange-400">gratis</span></h3>

                <h3 class="ml-12 text-3xl my-3"> transferencia notarial <span class="text-orange-400">gratis</span> </h3>

                <div class="flex justify-center mt-10 mb-5">
                    <button>
                    <a href="" 
                    class="border-gray-200 text-white  bg-sky-400 hover:bg-sky-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-3xl uppercase px-5 py-2.5 text-center mr-2 mb-2 dark:bg-sky-500 dark:hover:bg-sky-700 dark:focus:ring-sky-800">Comprar</a>
                </button>
                </div>
                

            </div>

        </div>

    </div>

    <div class="flex justify-between w-full h-60 bg-stone-600 ">
       <div class="w-1/6  flex justify-center items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="block w-8 font-bold h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
       </div>
        <div class="w-4/6 flex justify-center p-3  items-center">
            <div class="h-full bg-gray-300 rounded-xl m-3 shadow-lg">
                <img [src]="moto1" alt="" class=" h-full">
            </div>
            <div class="h-full bg-gray-300 rounded-xl shadow-lg mx-3">
                <img [src]="moto1" alt="" class=" h-full">
            </div>
            <div class="h-full bg-gray-300 rounded-xl shadow-lg mx-3">
                <img [src]="moto1" alt="" class=" h-full">
            </div>
            

        </div>
        <div class="w-1/6 flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="block w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </div>
    </div>
    <div class="w-full flex justify-between items-center ">
        @for (item of submenu; track $index ) {
            <div
            [ngClass]="{
                'bg-stone-600 text-white': activeIndex === $index,
                'bg-gray-200 text-black': activeIndex !== $index
              }"
            (click)="setActive($index)" class="w-1/6 border-2 border-gray-600 flex justify-center items-center h-20  hover:bg-stone-600 shadow-lg hover:cursor-pointer ">
              
            <img src={{item.icono}} alt="" class="w-10 mr-3" >
                <span class="uppercase font-semibold" >{{item.nombre}}</span>
            </div>
        }
    </div>

    <!--  contenidos de la seccion -->

    <div class="relative overflow-hidden h-60">
    <div
      class="flex transition-transform duration-500 ease-in-out"
      [style.transform]="'translateX(-' + activeIndex * 100 + '%)'"
    >
      <div
        *ngFor="let content of secciones"
        class="min-w-full p-6 bg-white  shadow-md"
      >
        <h2 class="text-xl font-bold mb-2">Contenido</h2>
        <p>{{ content }}</p>
      </div>
    </div>

    

    </div>
</section>
